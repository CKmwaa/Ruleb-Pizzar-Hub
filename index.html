<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleb Pizza Hub</title>
</head>
<body>
    <nav>
        <div class="topnav-right">
            <a>About</a>
                <a>Orders</a>
            <a>Contact</a>
        </div>
    </nav>
    <div id="header">
        <div class="header">
                <h1>Welcome to Ruleb Pizza Hub</h1>
            <p>...Tantalize Your Taste Buds...</p>
        </div>
    </div>
    <div id="menus">
        <h1 class="text-center text-white" id="menu">Menu</h1>
            <figure class="Small">
                <img src="images/Small.jpeg" alt="small-pizza">
                    <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
            </figure>
            <figure class="Medium">
                <img src="images/Medium.jpeg" alt="medium-pizza">
                    <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
            </figure>
            <figure class="Large">
                <img src="images/Large2.jpeg" alt="large-pizza">
                    <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
    </div>
    <div id="order">
        <h1 id="order-pizza">Order Pizza</h1>
            <label>Pick your pizza Flavour:</label>
                <select class=" flavour" required>
                    <option value="vegtikka">Veg Tikka</option>
                    <option value="chickentikka">Chicken Tikka</option>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="boerewors">Boerewors</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="mushroom">Chicken and Mushroom</option>
                    <option value="regina">Regina Pizza</option>
                </select> <br>
            <label>Chose your preferred Size:</label>
                <select class="size" required>
                    <option value="regular">Regular</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select><br>
            <label for="crust">Choose your favorite Crust:</label>
                <select class="crust" required>
                    <option value="thin">Thin Crust @ Ksh. 100</option>
                    <option value="thick">Thick Crust @ Ksh. 150</option>
                    <option value="flatbread">FlatBread Crust @ sh. 180</option>
                    <option value="custom">Custom Crust @ sh. 280</option>
                </select><br>
            <label>Select Your favourite Toppings</label>
                <select class="toppings" required>
                    <option value="tomato">Tomato @ sh. 80</option>
                    <option value="onions">Onions @ sh. 80</option>
                    <option value="mushroom">Mushroom @ sh. 80</option>
                    <option value="greenpepper">Green Pepper @ sh. 80</option>
                    <option value="olives">Olives @ sh. 120</option>
                    <option value="pineapple">Pineapple @ sh. 120</option>
                    <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                    <option value="macon">Macon @ sh. 120</option>
                    <option value="mince">Mince @ sh. 120</option>
                    <option value="beef">Beef Peperoni @ sh. 170</option>
                    <option value="chicken">Periperi Chicken @ sh. 170</option>
                </select><br>
            <label for="number">Number of Pizza's</label>
                    <input type="number" class="number" placeholder="Number of pizzas" min="1" required> <br>
                    <a href="#summary">
                    <button type="submit" class="btn btn-success checkout" id="checkout">
                        Checkout
                    </button>
                </a>
    </div>
    <div class="contacts">        
        <h1>Contacts:</h1>
            <h1> Call Us </h1>
                <p>+254717037561</p>
                    <form>
                        <div class="email-info">
                            <input type="email" class="form-control bg-transparent email" id="email" placeholder="Email" required="">
                        </div>
                        <div class=" email-info text-center">
                            <button class="btn click-me" onclick="subscribe();">Subscribe</button>
                        </div>
                    </form>
        <h4 class="text-center get-pizza">We love feedback..send us a mail</h4>
    </div>
</body>
<script>JS/index.js</script>
</html>
